<div class="form-inline" role="form">
    <div class="form-group" ng-show="userButton">
      <span>Name</span>
      <input type="text" ng-model="action.name">
    </div>
    <div class="form-group">
        <span ng-bind="action.name" ng-show="!userButton"></span>
        <select style="width:150px"
          ng-model="action.action"
          ng-options="option.action as option.name for option in actionOptions"></select>
    </div>
    
    <div class="form-group" ng-show="actionOptions[action.action].visible[0]">
      <span ng-bind="actionOptions[action.action].paramNames[0]"></span>
      <input type="number" ng-model="action.dParam0">
    </div>
    <div class="form-group" ng-show="actionOptions[action.action].visible[1]">
      <span ng-bind="actionOptions[action.action].paramNames[1]"></span>
      <input type="number" ng-model="action.dParam1">
    </div>
    <div class="form-group" ng-show="actionOptions[action.action].visible[2]">
      <span ng-bind="actionOptions[action.action].paramNames[2]"></span>
      <input type="number" ng-model="action.dParam2">
    </div>
    <div class="form-group" ng-show="actionOptions[action.action].visible[3]">
      <span ng-bind="actionOptions[action.action].paramNames[3]"></span>
      <input type="number" ng-model="action.dParam3">
    </div>
    <div class="form-group" ng-show="actionOptions[action.action].visible[4]">
      <span ng-bind="actionOptions[action.action].paramNames[4]"></span>
      <input type="number" ng-model="action.dParam4">
    </div>
    
    <div class="form-group" ng-show="actionOptions[action.action].visible[5]">
      <span ng-bind="actionOptions[action.action].paramNames[5]"></span>
      <input type="text" ng-model="action.file" placeholder="File">
    </div>
</div>
