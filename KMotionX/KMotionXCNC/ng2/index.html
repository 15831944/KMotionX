<html>

<head>
  <title>KMX CNC ng2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/switch.css">
  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->

  <script src="node_modules/es6-shim/es6-shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <!--
    Angular bundle not available in rc.1
    Bundle up project like this
    https://github.com/robwormald/new-world-test/tree/system/system-js
  
  -->
  <script src="node_modules/rxjs/bundles/Rx.min.js"></script>
  <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script>
  <!--
  <script src="dist/kmx.js"></script>
  -->
  <!-- need for number pipe on safari-->
  <script src="node_modules/intl/dist/Intl.min.js"></script>
  <script src="node_modules/intl/locale-data/jsonp/en.js"></script>
  <!-- third party -->
  <script src="node_modules/ace-min-noconflict/ace.js"></script>
  <script src="node_modules/opentype.js/dist/opentype.js"></script>
  <script src="node_modules/pdfjs-dist/build/pdf.js"></script>


  <!-- 2. Configure SystemJS -->
  <base href="/ng2/">
  <script src="systemjs.config.js"></script>
  <script>
    //Trackball controlls need some special treatment
    System.import('three-trackballcontrols').then(
      function(TrackballControls){
          window.THREE.TrackballControls = TrackballControls;
          System.import('app').then(null, console.error.bind(console));
      }, console.error.bind(console))
  </script>


</head>

<!-- 3. Display the application -->

<body>
  <kmx-app>KMotionX CNC loading...</kmx-app>
</body>

</html>
