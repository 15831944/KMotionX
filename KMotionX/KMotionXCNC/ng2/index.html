<html>

<head>
  <title>KMX CNC ng2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <!-- need for number pipe on safari-->
  <script src="node_modules/intl/dist/Intl.min.js"></script>
  <script src="node_modules/intl/locale-data/jsonp/en.js"></script>
  <!-- third party -->
  <script src="node_modules/ace-min-noconflict/ace.js"></script>
  <script src="node_modules/opentype.js/dist/opentype.js"></script>
  <script src="node_modules/pdfjs-dist/build/pdf.js"></script>
  
  <!-- Load from bundle instead of sources
  <script src="dist/kmxcnc.js"></script>
  -->
  <!-- 2. Configure SystemJS -->
  <base href="/ng2/">
  <script src="systemjs.config.js"></script>

</head>

<!-- 3. Display the application -->
<body>
  <kmx-app>

<div class="container" style="display: table;  height: 100%;">
    <div class="row" style=" display: table-cell;vertical-align: middle;">
        <div class="text-center col-md-4 col-md-offset-4">
          KMotionX CNC loading...
          <br>
          <img style="center" src="/css/loading.gif"/>
          
        </div>
    </div>
</div>
  </kmx-app>
  <script>
      SystemJS.import('app').then(null, console.error.bind(console));
  </script>  
</body>

</html>
