    <script type="text/javascript">
        $(document).ready(function() {

            $('.commandtype').html(window.external.GetCommandOptions);
            window.external.LoadInterpreterTPEditor();
            window.external.LoadInterpreterAxisEditor();
            window.external.LoadCommandEditor(1, 120);
            $('.commandtype').change(function() {
                window.external.SaveCommandEditor(1, 120);
                window.external.LoadCommandEditor(1, 120);
                $('.commandbutton').off('click'); 

                $('.commandbutton').click(function() {
                    var id = $(this).attr('data-commandid');
                    window.external.SetCommandFileName(id);
                });
            });
            //SaveData

            $('#savedata').click(function() {
                window.external.SaveInterpreterTPEditor();
                window.external.SaveInterpreterAxisEditor();
                window.external.SaveCommandEditor(1, 120);
                window.external.SaveInterpreterData();
            });
            $('.commandbutton').click(function() {
            var id = $(this).attr('data-commandid');
            window.external.SetCommandFileName(id);
            });
        });
    </script>

 <div id="tplannercontainer">
 <h3 style=" text-align:center; margin: 15px 5px 5px 5px; font-family:Trebuchet MS;">Trajectory Planner / Axis Settings</h3>
 <table class="tplannertable">
 <tr class="tplannerrow">
 <th class="tplannerheader">Break Angle</th>
 <th class="tplannerheader">Look Ahead</th>
 <th class="tplannerheader">Collinear Tolerance</th>
 <th class="tplannerheader">Corner Tolerance</th>
 <th class="tplannerheader">Facet Angle</th>
 </tr>
 
 <tr class="tplannerrow"> 
 <td class="tplannerunits">degrees</td>
 <td class="tplannerunits">seconds</td>
 <td class="tplannerunits">inches</td>
 <td class="tplannerunits">inches</td>
 <td class="tplannerunits">degrees</td>
 </tr>
 <tr class="tplannerrow"> 
 <td><input class="tplannertext" id="tplannerbreakangle" type="text" /></td>
 <td><input class="tplannertext" id="tplannerlookahead" type="text" /></td>
 <td><input class="tplannertext" id="tplannercollineartolerance" type="text" /></td>
 <td><input class="tplannertext" id="tplannercornertolerance" type="text" /></td>
 <td><input class="tplannertext" id="tplannerfacetangle" type="text" /></td>
 </tr>
 </table>
 </div>
